    <script type="text/javascript">
        window.onload=function()
        {
            cert_page();
        }
        // 인증 요청 시 호출 함수
        function cert_page()
        {
            var frm = document.form_auth;
            if ( frm.req_tx.value == "cert" )
            {

                if( ( navigator.userAgent.indexOf("Android") > - 1 || navigator.userAgent.indexOf("iPhone") > - 1 || navigator.userAgent.indexOf("android-web-view") > - 1 || navigator.userAgent.indexOf("ios-web-view") > - 1 ) ) // 스마트폰인 경우
                {
                    parent.document.form_auth.veri_up_hash.value = frm.up_hash.value; // up_hash 데이터 검증을 위한 필드
                    self.name="auth_popup";
                }
                else // 스마트폰 아닐때
                {
                    opener.document.form_auth.veri_up_hash.value = frm.up_hash.value; // up_hash 데이터 검증을 위한 필드
                }
                frm.action="<?php echo $info['gateWayUrl'] ?>";
                frm.submit();
            }
            else{
                return false;
            }
        }
    </script>
